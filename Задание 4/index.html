<html lang="en">
    <head>
        <title>Практическая работа 3</title>

            span {                
                display: block;
            }

    </head>
    
    <body>

        <div id="app">

                <ul>

                    </p>

                    </p>

                        <button class="btn" v-if="!isHidden" v-on:click="isHidden = !isHidden ;currentTeg = currentTegFirst">
